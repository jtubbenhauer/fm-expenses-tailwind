<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {},
          colors: {
            "soft-red": "hsl(10, 79%, 65%)",
            cyan: "hsl(186, 34%, 60%)",
            "dark-brown": "hsl(25, 47%, 15%)",
            "medium-brown": "hsl(28, 10%, 53%)",
            cream: "hsl(27, 66%, 92%)",
            "pale-orange": "hsl(33, 100%, 98%)",
          },
        },
      };
    </script>
    <link rel="stylesheet" href="index.css" />
    <style type="text/tailwindcss">
      @layer components {
        .column {
          @apply w-9 md:w-10 bg-soft-red rounded-sm hover:opacity-60;
        }
        .column-current {
          @apply w-9 md:w-10 bg-cyan rounded-sm hover:opacity-60;
        }
        .label {
          @apply bg-dark-brown rounded-md p-2 text-xs text-pale-orange hidden fixed translate-y-[-2.5rem];
        }
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <main class="bg-cream flex h-screen flex-col items-center justify-center">
      <div class="base:w-[350px] md:w-[420px]">
        <!-- Balance -->
        <div
          class="bg-soft-red text-pale-orange flex items-center justify-between rounded-lg p-6"
        >
          <div class="flex flex-col gap-1.5">
            <span class="text-sm">My balance</span>
            <div class="pt-1 text-2xl font-bold">$921.48</div>
          </div>
          <img src="./assets/logo.svg" />
        </div>
        <!-- Bottom card -->
        <div class="bg-pale-orange mt-4 flex flex-col rounded-lg p-5">
          <h2 class="text-dark-brown text-2xl font-bold md:text-[1.6rem]">
            Spending - Last 7 days
          </h2>
          <!-- Graph -->
          <div class="mt-7 flex h-48 items-end justify-between gap-2 md:mb-5">
            <div class="flex flex-col items-center">
              <div id="mon-label" class="label">28.92</div>
              <div id="mon-graph" class="column cursor-pointer"></div>
              <div id="mon-text" class="text-medium-brown mt-3 text-sm"></div>
            </div>
            <div class="flex flex-col items-center">
              <div id="tue-label" class="label">28.92</div>
              <div id="tue-graph" class="column cursor-pointer"></div>
              <div id="tue-text" class="text-medium-brown mt-3 text-sm"></div>
            </div>
            <div class="flex flex-col items-center">
              <div id="wed-label" class="label">28.92</div>
              <div id="wed-graph" class="column-current cursor-pointer"></div>
              <div id="wed-text" class="text-medium-brown mt-3 text-sm"></div>
            </div>
            <div class="flex flex-col items-center">
              <div id="thu-label" class="label">28.92</div>
              <div id="thu-graph" class="column cursor-pointer"></div>
              <div id="thu-text" class="text-medium-brown mt-3 text-sm"></div>
            </div>
            <div class="flex flex-col items-center">
              <div id="fri-label" class="label">28.92</div>
              <div id="fri-graph" class="column cursor-pointer"></div>
              <div id="fri-text" class="text-medium-brown mt-3 text-sm"></div>
            </div>
            <div class="flex flex-col items-center">
              <div id="sat-label" class="label">28.92</div>
              <div id="sat-graph" class="column cursor-pointer"></div>
              <div id="sat-text" class="text-medium-brown mt-3 text-sm"></div>
            </div>
            <div class="flex flex-col items-center">
              <div id="sun-label" class="label">28.92</div>
              <div id="sun-graph" class="column cursor-pointer"></div>
              <div id="sun-text" class="text-medium-brown mt-3 text-sm"></div>
            </div>
          </div>
          <!-- Total this month -->
          <hr class="border-t-cream mt-5" />
          <div class="flex justify-between py-3">
            <div class="flex flex-col justify-center gap-2 md:gap-1">
              <span class="text-medium-brown text-sm">Total this month</span>
              <span class="text-dark-brown text-3xl font-bold">$478.33</span>
            </div>
            <div class="flex flex-col items-end self-end">
              <span class="text-dark-brown mb-[-7px] text-[17px] font-bold"
                >+2.4%</span
              >
              <span class="text-medium-brown text-[17px]">from last month</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
